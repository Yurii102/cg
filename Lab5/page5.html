<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>
    <link rel="stylesheet" href="./page5.css">
</head>
<body>
   
    <main>
        <h1>Quadrilateral Drawing Tool</h1>
        <div class="controls-container">            <div class="points-container">
                <div class="point-group">
                    <h3>Diagonal Point 1 (Top Left)</h3>
                    <label>X: <input type="number" id="x1" step="any" placeholder="Enter X coordinate"></label>
                    <label>Y: <input type="number" id="y1" step="any" placeholder="Enter Y coordinate"></label>
                </div>
                <div class="point-group">
                    <h3>Diagonal Point 2 (Bottom Right)</h3>
                    <label>X: <input type="number" id="x2" step="any" placeholder="Enter X coordinate"></label>
                    <label>Y: <input type="number" id="y2" step="any" placeholder="Enter Y coordinate"></label>
                </div>
            </div>
            
            <div class="color-draw-container">
                <div class="color-picker">
                    <label for="fillColor">Fill Color:</label>
                    <input type="color" id="fillColor" value="#3399ff">
                </div>
                <button id="drawBtn">Draw Shape</button>
            </div>
        </div>        <div id="error"></div>
        
        <div class="main-content-area">
            <div class="canvas-container">
                <canvas id="plane" width="900" height="600"></canvas>
                <div class="canvas-instructions">
                    <p>Use mouse wheel to zoom in/out</p>
                    <p>Click and drag to pan the view</p>
                </div>
            </div>
              <div class="animation-panel">
                <h3>Animation Controls</h3>                <div class="animation-section">
                    <h4>Animation Type</h4>                    <div class="param-group">
                        <label>Animation Type:
                            <select id="animationType">
                                <option value="point">Relative to Point (with scaling)</option>
                                <option value="line">Relative to Line (with scaling)</option>
                            </select>
                        </label>
                    </div>
                </div>

                <div class="animation-section">
                    <h4>Parameters</h4>
                    <div class="param-group">
                        <label>Duration (ms): 
                            <input type="number" id="animDuration" value="2000" step="100" min="100">
                        </label>
                    </div>
                    <div class="param-group">
                        <label>Shape to Animate:
                            <select id="shapeSelector">
                                <option value="-1">Latest Shape</option>
                            </select>
                        </label>
                    </div>                    <div class="param-group">
                        <label>Mirror Vertex:
                            <select id="mirrorVertex">
                                <option value="0">Top-Left</option>
                                <option value="1">Top-Right</option>
                                <option value="2">Bottom-Right</option>
                                <option value="3">Bottom-Left</option>
                            </select>
                        </label>
                    </div>
                    <div class="param-group" id="scaleGroup" style="display: block;">
                        <label>Scale Factor: 
                            <input type="number" id="scaleFactor" value="1.5" step="0.1" min="0.1" max="3.0">
                        </label>
                    </div>
                </div>                  <div class="animation-buttons">
                    <button id="animateBtn" disabled>Start Animation</button>
                    <button id="stopAnimBtn" disabled>Stop Animation</button>
                    <button id="redrawBtn">Перемалювати</button>
                </div>
                
                <div class="save-section">
                    <h4>Save Options</h4>
                    <div class="save-buttons">
                        <button id="saveMatrixBtn">Save Transformation Matrix</button>
                        <button id="saveImageBtn">Save Shape Image</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./dist/script.js"></script> 
</body>
</html>
