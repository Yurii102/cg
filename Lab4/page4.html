<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Models</title>
    <link rel="stylesheet" href="./page4.css">
</head>
<body>
    <header>
        <div class="menu">
            <div class="header-left">
                <button id="uploadImage">Upload Image</button>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>
            <div class="header-center">
                <button id="rgbXyzRgbConversion">RGB->XYZ->RGB</button>
                <button id="modifyColor">Modify Color</button>
                <button id="analyzeImage">Analyze Image</button>
            </div>
            <div class="header-right">
                <button id="saveImage">Save Image</button>
            </div>
        </div>
    </header>

    <main>
        <div class="canvas-panel">
            <div class="canvas-container">
                <h3>Original (RGB)</h3>
                <canvas id="canvas-original"></canvas>
            </div>
            <div class="canvas-container">
                <h3>Converted (XYZ)</h3>
                <canvas id="canvas-converted"></canvas>
            </div>
        </div>

        <div id="analysisResults" class="analysis-results" style="display: none;">
            <h3>Результати перевірки цілісності:</h3>
            <div id="analysisContent" class="analysis-content"></div>
        </div>

        <div id="pixelInfoPanel" class="pixel-info-panel" style="display: none;">
            <h3>Інформація про піксель:</h3>
            <div id="pixelInfoContent" class="pixel-info-content"></div>
        </div>

        <div id="modifyColorModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" id="closeModifyColorModal">&times;</span>
                <h2>Modify Color Attribute</h2>
                <label for="colorValue">Value (Dark Green):</label>
                <input type="range" id="colorValue" min="0" max="255" value="128">
                <button id="applyColorModification">Apply</button>
            </div>
        </div>
    </main>
    
    <script src="./dist/script.js"></script> 
</body>
</html>
